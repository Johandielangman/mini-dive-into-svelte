version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'nvm use 18.19.0 || nvm install 18.19.0'
                - 'npm ci'
        build:
            commands:
                - 'npm run build'
                - 'cd build/compute/default/'
                - 'npm i --production'
              
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
            