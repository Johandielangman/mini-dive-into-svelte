version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'nvm use 18.19.0 || nvm install 18.19.0'
                - 'npm ci'
                - 'echo $AWS_BRANCH'
                - 'echo $AWS_APP_ID'
                - 'echo $AWS_BRANCH_ARN'
                - 'npx ampx generate outputs --format json --out-dir ./src/lib/ --outputs-version 1.3 --profile amplify'
        build:
            commands:
                - 'npm run build'
                - 'cd build/compute/default/'
                - 'npm i --production'
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'